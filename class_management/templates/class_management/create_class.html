{% extends 'base_generic.html' %}

{% block title %}
    Create Class - iExam
{% endblock title %}

{% block content %}
<div class="container">
    <h1>Create Class</h1>
    
    <!-- Class Creation Form -->
    <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        
        <div class="row">
            {% for field in form %}
            <div class="col-md-6 mb-3">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                <input type="{{ field.field.widget.input_type }}" class="form-control" id="{{ field.id_for_label }}" placeholder="{{ field.label }}" value="{{ field.value|default:'' }}" required>
                <div class="invalid-feedback">
                    Please provide a valid {{ field.label }}.
                </div>
            </div>
            {% endfor %}
        </div>
        
        <button class="btn btn-primary btn-lg btn-block" type="submit">Create Class</button>
    </form>
</div>
{% endblock content %}
