{% extends 'base_generic.html' %}

{% block content %}
<h2>Renew Subscription</h2>
<p>Are you sure you want to renew your subscription to <strong>{{ subscription.name }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-primary">Renew Subscription</button>
    <a href="{% url 'subscription:subscription_detail' subscription.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
