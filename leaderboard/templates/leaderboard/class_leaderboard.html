<!-- leaderboard/class_leaderboard.html -->
{% extends 'base_generic.html' %}
{% block content %}
  <h1>Leaderboard for {{ class_obj.name }}</h1>
  <table>
    <thead>
      <tr>
        <th>Rank</th>
        <th>Student</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody>
      {% for entry in leaderboard_entries %}
        <tr>
          <td>{{ entry.rank }}</td>
          <td>{{ entry.student.user.username }}</td>
          <td>{{ entry.score }}</td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="3">No entries in this leaderboard.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
