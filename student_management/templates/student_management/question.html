{% extends 'base_generic.html' %}

{% block content %}
<h1>Questions for Exam: {{ exam.name }}</h1>

{% for question in object_list %}

  <p>Topic: {{ question.topic.name }}</p>
  <p>Subtopic: {{ question.subtopic.name }}</p>
  <!-- You can add more details here -->
{% endfor %}
{% endblock %}
