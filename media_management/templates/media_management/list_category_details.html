{% extends "base_generic.html" %}
{% block content %}
<div class="container">
    <h2>{{ category_type.name }} Details</h2>
    <div class="list-group mt-3">
        {% for detail in category_details %}
            <a href="{% url 'media_management:list_media_files' detail.id %}" class="list-group-item list-group-item-action">
                {{ detail.name }}
            </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
