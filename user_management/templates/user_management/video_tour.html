<!-- video_tour.html -->

{% extends 'base_generic.html' %} <!-- Replace with your base template -->

{% block content %}
<div class="tour-section">
    <div id="videoTourCarousel" class="carousel slide" data-bs-interval="false">
        <div class="carousel-inner">
            {% for video_url in video_urls %}
                <div class="carousel-item {% if forloop.first %}active{% endif %}">
                    <iframe src="{{ video_url }}" width="100%" height="315" frameborder="0" allowfullscreen></iframe>
                </div>
            {% endfor %}
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#videoTourCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#videoTourCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>

{% endblock %}
