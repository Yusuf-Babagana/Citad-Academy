{% extends 'base_generic.html' %}

{% block content %}
<div class="container text-center">
    <h1 class="text-danger">Delete Question</h1>
    <p class="mb-4">Are you sure you want to delete this question: <span class="highlight-custom">"{{ object.question_text }}"</span>?</p>
    
    <form method="post" class="d-inline-block">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
    </form>
    
    <a href="{% url 'exam_management:question-detail' object.id %}" class="btn btn-primary ml-2">No, go back</a>
</div>
{% endblock %}
