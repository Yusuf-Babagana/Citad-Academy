{% extends 'base_generic.html' %}

{% block content %}
<div class="container">
    <h1 class="highlight-custom">Edit Question: {{ object.question_text }}</h1>
    <form method="post" class="mt-4">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group mb-3">
                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                <input type="{{ field.field.widget.input_type }}" class="form-control" id="{{ field.id_for_label }}" name="{{ field.name }}">
                {% for error in field.errors %}
                    <div class="alert alert-danger mt-2">
                        {{ error }}
                    </div>
                {% endfor %}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
    <a href="{% url 'exam_management:question-detail' object.id %}" class="btn btn-secondary mt-3">Cancel</a>
</div>
{% endblock %}
